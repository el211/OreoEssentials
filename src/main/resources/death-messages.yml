# ---------------------------------------------------------
# Environmental / custom causes under "Custom.*"
# The service maps Bukkit DamageCause -> these paths:
#   LAVA                -> Custom.Block.Lava
#   FIRE/FIRE_TICK      -> Custom.Fire
#   LIGHTNING           -> Custom.Lightning
#   SUFFOCATION         -> Custom.Suffocation
#   DROWNING            -> Custom.Drowning
#   STARVATION          -> Custom.Starvation
#   VOID                -> Custom.Void
#   FREEZE              -> Custom.Freeze
#   FALL                -> Custom.Fall (tries .General, then Fall.Low.General)
#   ENTITY/BLOCK_EXPLOSION -> Custom.Block_explosion
#   DRAGON_BREATH       -> Custom.EndCrystal (rough mapping)
# ---------------------------------------------------------
Custom:
  Block:
    Lava:
      General:
        - "&2[playerDisplayName] &7tried to swim in lava"
  Fire:
    General:
      - "&2[playerDisplayName] &7went up in flames"
  Fire_tick:
    General:
      - "&2[playerDisplayName] &7burned to a crisp"
  Lightning:
    General:
      - "&2[playerDisplayName] &7was struck by lightning"
  Suffocation:
    General:
      - "&2[playerDisplayName] &7suffocated in a wall"
  Drowning:
    General:
      - "&2[playerDisplayName] &7drowned"
  Starvation:
    General:
      - "&2[playerDisplayName] &7starved to death"
  Void:
    General:
      - "&2[playerDisplayName] &7fell out of the world"
  Freeze:
    General:
      - "&2[playerDisplayName] &7froze to death"
  Suicide:
    General:
      - "&2[playerDisplayName] &7took their own life"
  EndCrystal:
    General:
      - "&2[playerDisplayName] &7shattered like a crystal"
  Wither:
    General:
      - "&2[playerDisplayName] &7withered away"
  Fly_into_wall:
    General:
      - "&2[playerDisplayName] &7experienced kinetic energy"
      - "&2[playerDisplayName] &7learned about momentum"
  Block_explosion:
    General:
      - "&2[playerDisplayName] &7was blown up"
  Fall:
    Low:
      General:
        - "&2[playerDisplayName] &7hit the ground too hard"
        - "&2[playerDisplayName] &7missed a step"
    High:
      General:
        - "&2[playerDisplayName] &7fell from a high place"
        - "&2[playerDisplayName] &7forgot a water bucket"
    General:
      - "&2[playerDisplayName] &7fell to their demise"

