# -------------------------------------------------
# Player vs Player death (killer is a PLAYER)
# Priority inside this group:
#   Item > Projectile > General
# -------------------------------------------------
Player:
  General:
    - "&2[playerDisplayName] &7was slain by &2[sourceDisplayName]"
    - "&2[playerDisplayName] &7fell to &2[sourceDisplayName]"
    - "&2[playerDisplayName] &7was bested by &2[sourceDisplayName]"
  Item:
    - "&2[playerDisplayName] &7was cut down by &2[sourceDisplayName] &7using &2[item]"
    - "&2[playerDisplayName] &7couldn't withstand &2[sourceDisplayName]'s &2[item]"
  Projectile:
    - "&2[playerDisplayName] &7was shot by &2[sourceDisplayName] &7with &2[type]"
    - "&2[playerDisplayName] &7was picked off by &2[sourceDisplayName]'s &2[type]"
  Fireball:
    - "&2[playerDisplayName] &7was fireballed by &2[sourceDisplayName]"
  Firework:
