chat:
  enabled: false                   # ← set true to let AsyncChatListener handle chat
  strip-name-colors: true          # ←  strip colors from names before formatting
  use-minimessage: false # default: false (legacy &-codes). set true to enable <head>, <hover>, <click>, <gradient>

  # You can use:
  #  - %player_displayname%  (respects /nick)
  #  - %player_name%         (plain username; will use display name if %player_displayname% absent)
  #  - %chat_message%        (raw message; we inject this before colorization)
  #  - <#RRGGBB>             (hex color tag)
  #  - <gradient:#c1:#c2[:#c3...]>TEXT</gradient> (multi-stop gradient)

  # Example: gradient prefix + balance + display name + message
  default: "<gradient:#ffb300:#ff3d00><head:%player_name%> %player_name%</gradient> <gray>»</gray> <white>%chat_message%</white>"

  # Example: VIP uses a gold hex on the name itself
  vip: "&7%luckperms_prefix% &7&e($%vault_eco_balance%) &7- <#ffd700>&l%player_name%</gradient> &8» &f%chat_message%"

  discord:
    enabled: false
    webhook_url: "https://discord.com/api/webhooks/your-webhook-id/your-webhook-token"

MongoDB_rabbitmq:
  enabled: false
  rabbitmq:
    uri: "amqp://guest:guest@localhost:5672/"
