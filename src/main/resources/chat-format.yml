chat:
  enabled: false
  default: '&7%luckperms_prefix%&7 &e($%vault_eco_balance%) &7- &6&l%player_name% » &f%chat_message% '
  vip: '&7%luckperms_prefix%&7 &e($%vault_eco_balance%) &7- &6&l%player_name% » &f%chat_message% '
  discord_webhook_url: "https://discord.com/api/webhooks/your-webhook-id/your-webhook-token"

MongoDB_rabbitmq:
  enabled: false
  rabbitmq:
    uri: "amqp://guest:guest@localhost:5672/"

# Join messages
Join_messages:
  enable: true
  look_like_player: true
  player_name: "<gradient:#FF1493:#00FF7F>Afelius</gradient>"
  player_prefix: "<gradient:#8A2BE2:#00FFFF>[</gradient>"
  delimiter: " | "
  join_message_delay: 0
  first_join: "<gradient:#FF1493:#00FF7F>Welcome</gradient> {name} <gradient:#1E90FF:#FF1493>to the server!</gradient>"
  rejoin_message: "{name} <gradient:#1E90FF:#FF1493>has joined.</gradient>"

# Automatic messages
Automatic_message:
  enable: true
  look_like_player: true
  player_name: "<gradient:#00FF7F:#1E90FF>Afelius</gradient>"
  player_prefix: "<gradient:#8A2BE2:#00FFFF>[</gradient>"
  delimiter: " | "
  messages:
    message1:
      text: "<gradient:#FF1493:#00FF7F>Visit our website!</gradient>"
      timer_loop: 300
    message2:
      text: "<gradient:#1E90FF:#FFD700>Type /help for commands!</gradient>"
      timer_loop: 600

# Bot conversations (kept; your AsyncPlayerChatEvent in AfeliusPlugin handled; here we only use main chat listener)
conversations: {}
