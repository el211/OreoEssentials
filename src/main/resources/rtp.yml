# global fallbacks
default: 200
attempts: 30
min-y: 50
max-y: 200

# tiers (global)
oreo.tier.vip: 500
oreo.tier.mvp: 1000

# limit to these worlds (omit or [] for all)
allowed-worlds: [ world, world_nether, world_the_end ]

unsafe-blocks:
  - LAVA
  - FIRE
  - CACTUS
  - MAGMA_BLOCK

# âœ… NEW: cross-server RTP
cross-server:
  enabled: true

  # World -> server mapping.
  # This is where that world "lives" (Bungee / Velocity server name).
  world-servers:
    world: survival1
    world_nether: survival2
    world_the_end: survival3

  # Optional: default target world if player is in a non-RTP world
  default-target-world: world

# per-world overrides (optional)
worlds:
  world:
    default: 300
    oreo.tier.vip: 700
    oreo.tier.mvp: 1200
  world_nether:
    default: 200
  world_the_end:
    default: 150

cooldown:
  default: 30

  paladin: 10
  vip: 20
  mvp: 15
