  # ------------------- Advanced example with inline directives -------------------
  # Usage: /wizard <weather|day|night> [sun|rain|thunder]
  wizard:
    enabled: true
    run-as: CONSOLE
    cooldown-seconds: 3
    commands:
      # weather clear/rain/thunder with mana cost & checks
      - "check:$1==weather! check:$2==sun!      check:%auraskills_mana_int%>=50! asConsole! minecraft:weather clear 1d"
      - "check:$1==weather! check:$2==sun!      check:%auraskills_mana_int%>=50! asConsole! mana remove [playerName] 50"
      - "check:$1==weather! check:$2==rain!     check:%auraskills_mana_int%>=50! asConsole! minecraft:weather rain 1d"
      - "check:$1==weather! check:$2==rain!     check:%auraskills_mana_int%>=50! asConsole! mana remove [playerName] 50"
      - "check:$1==weather! check:$2==thunder!  check:%auraskills_mana_int%>=50! asConsole! minecraft:weather thunder 1d"
      - "check:$1==weather! check:$2==thunder!  check:%auraskills_mana_int%>=50! asConsole! mana remove [playerName] 50"

      # time set day/midnight with cost
      - "check:$1==day!   check:%auraskills_mana_int%>=50! asConsole! minecraft:time set day"
      - "check:$1==day!   check:%auraskills_mana_int%>=50! asConsole! mana remove [playerName] 50"
      - "check:$1==night! check:%auraskills_mana_int%>=50! asConsole! minecraft:time set midnight"
      - "check:$1==night! check:%auraskills_mana_int%>=50! asConsole! mana remove [playerName] 50"
    checks: []
    logic: AND
    fail-message: "§cInvalid usage. Try /wizard weather <sun|rain|thunder>, /wizard day, or /wizard night."
    perm-gate: false
    add-tabs: true
    custom-tabs:
      - "weather,day,night"     # arg1 suggestions
      - "sun,rain,thunder"      # arg2 suggestions (used when arg1=weather)

