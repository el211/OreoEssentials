# OreoEssentials — aliases.yml
# Notes:
# - For each alias:
#     enabled: true|false
#     run-as: PLAYER|CONSOLE
#     cooldown-seconds: <number>   # per-player, whole-alias cooldown
#     commands:                    # each line supports inline directives:
#       - asConsole! / asPlayer!
#       - delay! <seconds>
#       - cooldown:<seconds>?!     # per-line cooldown (skips that line if cooling)
#       - moneycost:<amount>?!     # withdraws via Vault; skips line if not enough
#       - check:<expr>!            # per-line check; skips line if false
#         (expr examples: permission:my.perm, !permission:my.perm,
#          money>=1000, level>=20, %world%<-lobby-, %player_health%>=10 )
#     checks:                      # alias-wide checks (all lines gated by these)
#       - "<expr>"
#     logic: AND|OR                # how to combine alias-wide checks
#     fail-message: "text"         # shown if alias-wide checks fail (supports %alias%)
#     perm-gate: false             # if true: requires oreo.alias.custom.<alias>
#     add-tabs: false              # if true: enable custom tab completion
#     custom-tabs:                 # per-argument suggestions (1 line = one arg level)
#       - "arg1,opt1,opt2"
#       - "arg2,optA,optB"

