features:

  bossbar:
    enabled: true

  chat:
    enabled: true
    discord-bridge: true
    banned-words:
      enabled: true
      list:
        - "badword"
        - "anotherbadword"
        - "insult"
  home:
    enabled: true

    cooldown: false
    cooldown-amount: 5


  economy:
    enabled: true

  jumppads:
    enabled: true

  kits:
    enabled: true
    register-commands: true

  mobs:
    enabled: true
    healthbar: true

  clearlag:
    enabled: true   # Master switch for ClearLag module (/olagg, auto clear, TPS monitor)

  oreoholograms:
    enabled: true

    per-player: true        # enable per-player placeholders/permissions for TEXT holograms

  playervaults:
    enabled: true

  playtime-rewards:
    enabled: true

  portals:
    enabled: true

  rtp:
    enabled: true

    warmup: true
    warmup-amount: 5

  scoreboard:
    enabled: true

  sit:
    enabled: true

  trade:
    enabled: true
    cross-server: true

  discord-moderation:
    enabled: true

  cross-server:
    homes: true
    warps: true
    spawn: true
    economy: true
    enderchest: true
    inventory: true
    invsee: true

  tab:
    enabled: true

  playerwarps:
    enabled: true        # turn /pw on/off
    cross-server: true   # only effective when essentials.storage = mongodb

    features:
      description: true
      rating: true
      categories: true
      cost: true
      whitelist: true
      managers: true
      favourites: true
      password: true
      lock: true
      rtp: true
      gui: true

    limit:
      default: 3
      vip: 10
      mvp: 25

  tpa:
    cooldown: true #false
    cooldown-amount: 5 # in sec
  warp:
    cooldown: true #false
    cooldown-amount: 5 # in sec

  spawn:
    cooldown: true        # Enable/disable spawn countdown
    cooldown-amount: 5    # Seconds before teleport; 0 or negative = instant


  death-respawn:
    enabled: true
    # NORMAL        -> vanilla behavior
    # GLOBAL_SPAWN  -> uses SpawnService.getSpawn() (same as /spawn)
    # WORLD_SPAWN   -> current world's spawn
    # CUSTOM        -> fixed location (with optional per-world overrides)
    mode: GLOBAL_SPAWN
    respect-bed-anchor: true

    # Used only when mode: CUSTOM
    custom:
      world: "world"
      x: 0.5
      y: 64.0
      z: 0.5
      yaw: 0.0
      pitch: 0.0

    # Optional per-world overrides (only for mode: CUSTOM)
    per-world:
      world_nether:
        world: "world_nether"
        x: 10.5
        y: 65.0
        z: 10.5
        yaw: 180.0
        pitch: 0.0



holograms:
  text:
    per-player: true        # enable per-player placeholders/permissions for TEXT holograms


