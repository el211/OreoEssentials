features:

  bossbar:
    enabled: true

  chat:
    enabled: true
    discord-bridge: true
    banned-words:
      enabled: true
      list:
        - "badword"
        - "anotherbadword"
        - "insult"

  economy:
    enabled: true

  jumppads:
    enabled: true

  kits:
    enabled: true
    register-commands: true

  mobs:
    enabled: true
    healthbar: true

  clearlag:
    enabled: true   # Master switch for ClearLag module (/olagg, auto clear, TPS monitor)

  oreoholograms:
    enabled: true

  playervaults:
    enabled: true

  playtime-rewards:
    enabled: true

  portals:
    enabled: true

  rtp:
    enabled: true

  scoreboard:
    enabled: true

  sit:
    enabled: true

  trade:
    enabled: true
    cross-server: true

  discord-moderation:
    enabled: true

  cross-server:
    homes: true
    warps: true
    spawn: true
    economy: true
    enderchest: true
    inventory: true
    invsee: true

  tab:
    enabled: true

  playerwarps:
    enabled: true        # turn /pw on/off
    cross-server: true   # only effective when essentials.storage = mongodb

    features:
      description: true
      rating: true
      categories: true
      cost: true
      whitelist: true
      managers: true
      favourites: true
      password: true
      lock: true
      rtp: true
      gui: true

    limit:
      default: 3
      vip: 10
      mvp: 25

  tpa:
    cooldown: true #false
    cooldown-amount: 5 # in sec
  warp:
    cooldown: true #false
    cooldown-amount: 5 # in sec

  spawn:
    cooldown: true        # Enable/disable spawn countdown
    cooldown-amount: 5    # Seconds before teleport; 0 or negative = instant