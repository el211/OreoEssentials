# =========================================================
# OreoEssentials — Language file
# Color codes: use '&' (e.g. &6, &a). Use \n for new lines.
# Placeholders supported in most messages here:
#   %prefix%                -> from general.prefix
#   %label%                 -> the command label used (e.g. afelius)
#   %player%                -> executor's name
#   %target%                -> target player's name
#   %amount%                -> raw amount string
#   %amount_formatted%      -> formatted number (e.g. 1,234.56)
#   %balance%               -> raw balance number
#   %balance_formatted%     -> formatted number
#   %currency_symbol%       -> from economy.currency.symbol
#   %currency_name%         -> from economy.currency.name
#   %currency_name_plural%  -> from economy.currency.name_plural
#   %server_name%           -> Bukkit server name (if used by your code)
# =========================================================

general:
  prefix: "&6&lOreo&f&lEssentials &8» &r"

# =========================================================
# Kits
# =========================================================
kits:
  only-players: "%prefix%&cOnly players can use this."
  no-permission-open: "%prefix%&cYou don't have permission to open kits."
  no-permission-claim: "%prefix%&cYou don't have permission to claim kits."
  usage-kit: "%prefix%&eUsage: &f/kit &7<name>"
  unknown-kit: "%prefix%&cUnknown kit: &e%kit_id%&c."
  inventory-full: "%prefix%&cYour inventory is full! Make some space first."
  claimed: "%prefix%&aYou claimed &6%kit_name%&a!"
  cooldown: "%prefix%&cYou must wait &e%cooldown_left%&c before claiming &6%kit_name%&c."
  bypass-cooldown: "%prefix%&7Cooldown bypassed for &f%kit_name%&7."
  commands-ran: "%prefix%&7Applied kit actions for &f%kit_name%&7."
  itemadder-missing: "%prefix%&cItemsAdder is not installed/enabled, skipping IA items for this kit."
  reloaded: "%prefix%&aKits configuration reloaded."

  gui:
    lore:
      claimable: |
        &7Click to claim.
        &8• &7Cooldown: &aReady
      on-cooldown: |
        &7Click to claim.
        &8• &7Cooldown: &c%cooldown_left%
    sounds:
      claim:
        enabled: true
        sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
        volume: 0.8
        pitch: 1.2
      denied:
        enabled: true
        sound: "BLOCK_NOTE_BLOCK_BASS"
        volume: 0.7
        pitch: 0.7

  # Time humanization for %cooldown_left%
  time:
    humanize: true
    units:
      day: "d"
      hour: "h"
      minute: "m"
      second: "s"
    smallest-unit: "second"
    max-chunks: 3

# =========================================================
# Custom Crafting (OreoCraft)
# =========================================================
customcraft:
  # Chat / command messages
  messages:
    saved: "%prefix%&aRecipe &e%name% &ahas been saved (&f%mode%&a) %perm_note%."
    invalid: "%prefix%&cInvalid recipe. You need a result item and at least one ingredient."
    deleted: "%prefix%&aRecipe &e%name% &ahas been deleted."
    delete-hint: "%prefix%&eTip: Hold &lSHIFT &eand click the barrier to delete &c%name%&e."
    reloaded: "%prefix%&aCustom recipes reloaded."
    list: "%prefix%&eRecipes (%count%): &7%names%"
    no-permission-craft: "%prefix%&cYou lack permission to craft this (&e%permission%&c)."

  # GUI strings
  gui:
    title: "&bOreoCraft — %name%"
    labels:
      ingredients: "&eIngredients (3×3)"
      result: "&aResult →"

    delete:
      name: "&cDelete this recipe"
      lore:
        - "&7Click: &fInfo"
        - "&7SHIFT+Click: &cCONFIRM deletion"

    mode:
      shaped-name: "&bMode: SHAPED"
      shapeless-name: "&aMode: SHAPELESS"
      lore-common: "&7Click to toggle."
      lore-shaped: "&7Layout matters."
      lore-shapeless: "&7Order doesn't matter."

    permission:
      public-name: "&aPublic"
      public-lore:
        - "&7No permission required."
        - "&7Click to require a default node."
      required-name: "&6Permission required"
      required-lore:
        - "&7Node: &e%permission%"
        - "&7Click to make it &aPublic"

  # Recipe browser (list) menu
  browse:
    title: "&bOreoCraft — Recipes"
    hint: "&eClick a recipe to edit"
    icon-lore:
      - "&7Mode: &f%mode%"
      - "&7Perm: &f%permission_or_none%"
      - "&aClick to edit"
    prev: "&ePrevious"
    next: "&eNext"

  # Formatting helpers
  format:
    mode:
      shaped: "Shaped"
      shapeless: "Shapeless"
    permission:
      none: "&7None"
      note-public: "&7(public)"
      note-required: "&6perm &e%permission%"

