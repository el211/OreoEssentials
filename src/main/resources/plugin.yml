name: OreoEssentials
version: "1.9-SNAPSHOT"
main: fr.elias.oreoEssentials.OreoEssentials
api-version: "1.21"
description: "All-in-one essentials plugin with homes/warps/spawn, RTP, economy (Vault), chat tools, portals/jump pads, cross-server EC & player sync."
authors: [ "elias" ]

softdepend:
  - Vault
  - PlaceholderAPI
  - ItemsAdder
  - SmartInvs
  - PacketEvents

commands:
  spawn:
    description: Teleport to spawn
    permission: oreo.spawn

  setspawn:
    description: Set the server spawn
    permission: oreo.setspawn

  back:
    description: Return to your last location
    permission: oreo.back

  warp:
    description: Teleport to a warp
    permission: oreo.warp
    usage: "/warp <name>"

  setwarp:
    description: Create or overwrite a warp
    permission: oreo.setwarp
    usage: "/setwarp <name>"

  delwarp:
    description: Delete a warp
    permission: oreo.delwarp
    usage: "/delwarp <name>"

  home:
    description: Teleport to a home
    permission: oreo.home
    usage: "/home <name>"

  sethome:
    description: Set a home
    permission: oreo.sethome
    usage: "/sethome <name>"

  delhome:
    description: Delete a home
    permission: oreo.delhome
    usage: "/delhome <name>"

  homes:
    description: List your homes or teleport to one
    aliases: [ listhomes ]
    permission: oreo.homes
    usage: "/homes [name]"

  tpa:
    description: Request to teleport to a player
    permission: oreo.tpa
    usage: "/tpa <player>"

  tpaccept:
    description: Accept a teleport request
    permission: oreo.tpa

  tpdeny:
    description: Deny a teleport request
    permission: oreo.tpa

  tp:
    description: Teleport to a player, or teleport a player to another
    permission: oreo.tp
    usage: "/tp <player> [target]"

  tphere:
    description: Teleport a player to your location
    permission: oreo.tphere
    usage: "/tphere <player>"

  fly:
    description: Toggle flight
    permission: oreo.fly

  heal:
    description: Heal yourself or others
    permission: oreo.heal
    usage: "/heal [player]"

  feed:
    description: Feed yourself or others
    permission: oreo.feed
    usage: "/feed [player]"

  msg:
    description: Private message a player
    permission: oreo.msg
    usage: "/msg <player> <message>"

  reply:
    description: Reply to the last private message
    aliases: [ r ]
    permission: oreo.msg

  broadcast:
    description: Broadcast a message
    permission: oreo.broadcast
    usage: "/broadcast <message>"

  # Economy core
  money:
    description: View/give/take/set player balances
    permission: oreo.money
    usage: "/money [player] | /money <give|take|set> <player> <amount>"

  pay:
    description: Pay a player money
    permission: oreo.pay
    usage: "/pay <player> <amount>"

  cheque:
    description: Create/redeem money cheques
    permission: oreo.cheque.create
    usage: "/cheque <create|redeem> ..."

  balance:
    description: Show your balance or another player's balance
    aliases: [ bal ]
    permission: oreo.balance
    usage: "/balance [player]"

  baltop:
    description: Show the richest players
    permission: oreo.baltop
    usage: "/baltop [size]"

  # Utilities
  deathback:
    description: Teleport to your last death location
    permission: oreo.deathback
    usage: "/deathback"

  god:
    description: Toggle invulnerability (god mode)
    permission: oreo.god
    usage: "/god [player]"

  portal:
    description: Manage cuboid portals
    permission: oreo.portal
    usage: "/portal <pos1|pos2|create|remove|list|info>"

  jumpad:
    description: Manage jump pads
    permission: oreo.jumpad
    usage: "/jumpad <create|remove|list|info>"

  vanish:
    description: Toggle vanish (hide from players and mobs)
    aliases: [ v ]
    permission: oreo.vanish
    usage: "/vanish [on|off]"

  ban:
    description: Ban a player (optionally temporary)
    permission: oreo.ban
    usage: "/ban <player> [duration] [reason...]"

  unban:
    description: Unban a player
    permission: oreo.unban
    usage: "/unban <player>"

  kick:
    description: Kick a player
    permission: oreo.kick
    usage: "/kick <player> [reason...]"

  freeze:
    description: Freeze/unfreeze a player
    permission: oreo.freeze
    usage: "/freeze <player> [on|off]"

  enchant:
    description: Enchant the item in your hand
    permission: oreo.enchant
    usage: "/enchant <enchantment> [level] [unsafe] [ignoreConflicts]"

  afelius:
    description: Reload Afelius chat configs
    aliases: [ af ]
    permission: oreo.afelius.reload
    usage: "/afelius reload <all|config|chat-format>"

  mute:
    description: Mute a player for a duration (e.g., 10m) with optional reason
    permission: oreo.mute
    usage: "/mute <player> <duration> [reason]"

  unmute:
    description: Unmute a player
    permission: oreo.unmute
    usage: "/unmute <player>"

  # Proxy / utility roots
  oe:
    description: OreoEssentials utility root command
    permission: oreo.oe
    usage: "/oe server <servername>"

  oeserver:
    description: Switch to another server on the proxy
    aliases: [ server ]
    permission: oreo.server
    usage: "/oeserver <server>"

  # Cosmetics & misc
  head:
    description: Give yourself a player head of the specified player
    permission: oreo.head
    usage: "/head <player>"

  nick:
    description: Change your displayed name (chat + tab) or reset it
    permission: oreo.nick
    usage: "/nick <newName> | /nick unnick"

  kits:
    description: Open the kits GUI
    permission: oreo.kits.open
    usage: "/kits"

  kit:
    description: Claim a specific kit by name
    permission: oreo.kit.claim
    usage: "/kit <name>"

  # RTP & EnderChest
  rtp:
    description: Randomly teleport within a radius (tier-based)
    aliases: [ randomtp ]
    permission: oreo.rtp
    usage: "/rtp"

  ec:
    description: Open your Ender Chest (tier-based rows)
    aliases: [ enderchest ]
    permission: oreo.ec
    usage: "/ec"

  # Player sync toggle GUI
  sync:
    description: Open the Player Sync toggle menu (inventory/xp/health/hunger)
    permission: oreo.sync
    usage: "/sync"

  # QoL / utilities
  afk:
    description: Toggle AFK status
    permission: oreo.afk

  trash:
    description: Open a disposable inventory that is not saved
    permission: oreo.trash

  workbench:
    description: Open a virtual crafting table
    aliases: [ wb ]
    permission: oreo.workbench

  anvil:
    description: Open a virtual anvil
    permission: oreo.anvil

  furnace:
    description: Open a virtual furnace GUI
    permission: oreo.furnace

  cook:
    description: Quick-smelt the item in your hand using its furnace recipe
    permission: oreo.cook
    usage: "/cook [amount|max]"

  clear:
    description: Clear inventory (/clear or /ci [player])
    aliases: [ ci ]
    permission: oreo.clear
    usage: "/clear [player]"

  seen:
    description: Show when a player was last seen
    permission: oreo.seen
    usage: "/seen <player>"

  ping:
    description: Show your ping
    permission: oreo.ping

  hat:
    description: Wear the item in your hand as a hat
    permission: oreo.hat

  realname:
    description: Resolve a nickname to the player's real name
    permission: oreo.realname
    usage: "/realname <nickname>"

  near:
    description: List nearby players within a radius
    permission: oreo.near
    usage: "/near [radius]"

  kill:
    description: Kill yourself or another player
    permission: oreo.kill
    usage: "/kill [player]"

  invsee:
    description: View/edit a player's inventory
    permission: oreo.invsee
    usage: "/invsee <player>"

  ecsee:
    description: View/edit a player's ender chest (online = live; offline = virtual)
    permission: oreo.ecsee
    usage: "/ecsee <player>"

  skin:
    description: Change or reset your skin
    permission: oreo.skin
    usage: "/skin <player|url|reset>"

  clone:
    description: Clone a player's inventory (admin)
    permission: oreo.clone
    usage: "/clone <player>"

  bossbar:
    description: Toggle your personal boss bar
    usage: "/bossbar toggle"
    permission: oreo.bossbar.toggle

  oereload:
    description: Reload all OreoEssentials configs
    aliases: [ oereloadall, oer ]
    permission: oreo.reload
  # subcommand lives under the existing /oe manager; this is the literal executor:
  oevault:
    description: Open the PlayerVaults menu or a specific vault
    usage: "/oevault [id]"

  killallr:
    description: Kill entities within a radius and record the action
    usage: /killallr <radius> [--type=ALL|HOSTILE|PASSIVE|NAMED|CUSTOM] [--dry-run] [--reason="text"]
    permission: oreo.killall.radius

  killallrlog:
    description: Show recent killall records
    usage: /killallrlog [limit]
    permission: oreo.killall.view

  olagg:
    description: OreoEssentials ClearLag controls
    usage: /olagg <help|reload|clear|killmobs>
    permission: oreo.lag.use

  otherhomes:
    description: List another player's homes
    permission: oreo.homes.other
    usage: "/otherhomes <player>"
    aliases: [ listhomesof, ohomes ]

  otherhome:
    description: Teleport to another player's home
    permission: oreo.homes.other
    usage: "/otherhome <player> [home]"
    aliases: [ ohome ]
  uuid:
    description: Show your UUID (and Floodgate Bedrock UUID if applicable)
    permission: oreo.uuid
  gamemode:
    aliases: [ gm ]
    description: Change your or another player's gamemode (supports visitor)
    usage: "/gamemode <survival|creative|spectator|visitor|s|c|sp|v> [player]"
    permission: oreo.gamemode

  aliaseditor:
    description: Create/list/edit/remove runtime command aliases
    permission: oreo.alias.manage
    usage: "/aliaseditor <list|create|remove|edit|toggle|reload> [...]"
    aliases: [ alias, aliases ]
  jail:
    description: Jail/release players
    permission: oreo.jail.use
    usage: "/jail <player> (time) (jailName) (cellId) (-s) (r:reason...) | /jail release <player>"

  jailedit:
    description: Create and edit jails/cells
    permission: oreo.jail.edit
    usage: "/jailedit <pos1|pos2|save <name>|addcell <name> <cellId>>"

  jaillist:
    description: List jails, cells, or inmates
    permission: oreo.jail.list
    usage: "/jaillist [jailName] [cellId|*]"

  oecraft:
    description: Open OreoEssentials custom craft designer
    usage: /oecraft craft <name> | /oecraft list | /oecraft reload
    permission: oreo.craft

  effectme:
    description: Give yourself a potion effect (or clear it).
    permission: oreo.effect.me
    usage: "/effectme <effect|clear> [seconds] [level] [hideParticles]"
    aliases: [eme, myeffect]
  effectto:
    description: Give a potion effect to another player (or clear it).
    permission: oreo.effect.to
    usage: "/effectto <player> <effect|clear> [seconds] [level] [hideParticles]"
    aliases: [eto, effectgive]
  spawnmob:
    description: Spawns an entity at your location.
    permission: oreo.spawnmob
    usage: "/spawnmob <EntityType> [amount]"
    aliases: [smob, sm]
  flyspeed:
    description: Set your flight speed (1-10) or reset to default.
    permission: oreo.flyspeed
    usage: "/flyspeed <1-10|reset>"
    aliases: [fspeed, fs]
  oetime:
    description: Set time to day/night or a specific hour (1-23).
    permission: oreo.time
    usage: "/oetime <day|night|hour(1-23)> [world|all]"
    aliases: [settime, oetime]

  weather:
    description: Controls server weather.
    permission: oreo.weather
    usage: "/weather <sun|rain|storm> [lock|seconds] [world|all]"

  sun:
    description: Shortcut for /weather sun
    permission: oreo.weather
    usage: "/sun [lock|seconds] [world|all]"

  rain:
    description: Shortcut for /weather rain
    permission: oreo.weather
    usage: "/rain [lock|seconds] [world|all]"

  storm:
    description: Shortcut for /weather storm
    permission: oreo.weather
    usage: "/storm [lock|seconds] [world|all]"
  world:
    description: Teleport to another world (supports name, normal/nether/end, or index).
    permission: oreo.world
    usage: "/world <name|normal|nether|end|index> [playerName] [-s]"
    aliases: [ oworld, tpworld ]

  ic:
    description: Interactive Commands editor (create/bind blocks/entities/signs).
    permission: oreo.ic
    usage: "/ic <new|addblock|addentity|addcmd|public|list|info>"

  oevents:
    description: Reload event commands and death messages.
    permission: oreo.events
    usage: "/oevents reload"

  prewards:
    description: Open Playtime Rewards GUI, claim rewards, or reload its config
    aliases: [ preward, ptrewards, prew ]
    permission: oreo.prewards
    usage: "/prewards [claim <id> [player]] | /prewards reload"

  daily:
    description: Daily rewards command
    usage: /daily [claim|top]
    aliases: [dr, dailyrewards]
    permission: oreo.daily

  playtime:
    description: Show your (or another player's) playtime
    permission: oreo.playtime
    usage: "/playtime [player]"

  ohologram:
    description: Manage Oreo holograms
    permission: OreoHolograms.admin
    usage: "/ohologram help"

  hologram:
    description: (Legacy alias) Manage Oreo holograms
    permission: OreoHolograms.admin
    usage: "/hologram help"
    aliases: [ ohologram ]

