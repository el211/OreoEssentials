tab:
  enabled: true

  use-placeholderapi: true
  interval-ticks: 20

  network:
    all-servers: true

  header: |-
    %animations_<tag interval=20>
    &8&m------------------------------
    |
    &9&m------------------------------
    </tag>%
    %animations_<tag interval=20>
    &9&lOREO&b&lESSENTIALS &7| &f%oe_network_online%&7/&f%server_max_players%
    |
    &b&lOREO&9&lESSENTIALS &7| &f%oe_network_online%&7/&f%server_max_players%
    </tag>%
    %animations_<tag interval=20>
    &7Local: &9%oe_local_online% &8| &7TPS: &a%server_tps_1%  &7Ping: &b%player_ping%ms
    |
    &7Local: &b%oe_local_online% &8| &7TPS: &a%server_tps_1%  &7Ping: &9%player_ping%ms
    </tag>%

  footer: |-
    %animations_<tag interval=25>
    &8&m------------------------------
    |
    &9&m------------------------------
    </tag>%
    %animations_<tag interval=25>
    &7Welcome, &f%player_displayname%&7!  &8|  &7Balance: &9$%vault_eco_balance_formatted%
    |
    &7Welcome, &f%player_displayname%&7!  &8|  &7Balance: &b$%vault_eco_balance_formatted%
    </tag>%
    %animations_<tag interval=25>
    &7Discord: &9discord.gg/oreo  &8•  &7Store: &9store.oreo.net
    |
    &7Discord: &bdiscord.gg/oreo  &8•  &7Store: &bstore.oreo.net
    </tag>%

  title:
    enabled: true
    show-on-join: true
    text: "%animations_<tag interval=10>&9&lWelcome, &b%player_displayname%&9!|&b&lWelcome, &9%player_displayname%&b!</tag>%"
    subtitle: "&7Enjoy your stay on &b%server_name%"
    fade-in: 10
    stay: 60
    fade-out: 10

  name-format:
    enabled: true
    use-rank-formats: true
    rank-key: "%luckperms_primary_group%"

    server-tag: " &8(&9%server_name%&8)"

    pattern: "&8[&9⚖&8]&r %luckperms_prefix%&r %nick_or_name%%oe_server_tag%"

    rank-formats:
      default: "&8[&9⚖&8]&r %luckperms_prefix%&r %nick_or_name%%oe_server_tag%"
      owner: "&8[&b⚖&8]&r %luckperms_prefix%&r %nick_or_name%%oe_server_tag%"
      admin: "&8[&b⚖&8]&r %luckperms_prefix%&r %nick_or_name%%oe_server_tag%"
      mod: "&8[&9⚖&8]&r %luckperms_prefix%&r %nick_or_name%%oe_server_tag%"
      vip: "&8[&b⚖&8]&r %luckperms_prefix%&r %nick_or_name%%oe_server_tag%"

    enforce-max-length: true
    max-length: 16
    overflow: "TRIM"
