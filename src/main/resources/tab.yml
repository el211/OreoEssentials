tab:
  # Deprecated, only kept for backwards compat (real toggle is settings.yml -> features.tab.enabled)
  enabled: true

  use-placeholderapi: true
  interval-ticks: 100

  network:
    all-servers: true

  header: |-
    &8&m------------------------------\n
    &6&lOREO&f&lESSENTIALS &7| &f%oe_network_online%&7/&f%server_max_players%\n
    &7Local: &a%oe_local_online% &8| &7TPS: &a%server_tps_1%  &7Ping: &a%player_ping%
  footer: |-
    &8&m------------------------------\n
    &7Welcome, &f%player_displayname%&7!  &8|  &7Balance: &a$%vault_eco_balance_formatted%\n
    &7Discord: &fdiscord.gg/oreo  &8•  &7Store: &fstore.oreo.net

  title:
    enabled: true
    show-on-join: true
    text: "&6&lWelcome, &e%player_displayname%&6!"
    subtitle: "&7Enjoy your stay on &f%server_name%"
    fade-in: 10
    stay: 60
    fade-out: 10

  name-format:
    enabled: true          # turn ON so Oreo controls names
    use-rank-formats: true
    rank-key: "%luckperms_primary_group%"

    # NEW: what you want AFTER the name
    # You can put anything here (or leave it empty):
    #   - ""                        -> nothing
    #   - " &7(%server_name%)"      -> server name
    #   - " &8- &7%player_world%"   -> world name
    server-tag: " &7(%server_name%)"

    # Use %oe_server_tag% in your pattern wherever you want the suffix
    pattern: "&7[%luckperms_prefix%&7]&r %nick_or_name%%oe_server_tag%"

    rank-formats:
      default: "&7[%luckperms_prefix%&7]&r %nick_or_name%%oe_server_tag%"
      owner: "&4&lOWNER &r%nick_or_name%%oe_server_tag%"
      admin: "&c&lADMIN &r%nick_or_name%%oe_server_tag%"
      mod: "&2&lMOD &r%nick_or_name%%oe_server_tag%"
      vip: "&6⭐ &r%nick_or_name%%oe_server_tag%"

    enforce-max-length: true
    max-length: 16
    overflow: "TRIM"

